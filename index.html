<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="sass/index.css">
  </head>
  <body>
    <header id="header"> Random Quote Machin </header>
    <section id="quote-box">
      <div class="wrapper">
        <div id="text" class="quote-main">

    </section>
    <script src="index.js">
    </script>
  </body>
</html>
